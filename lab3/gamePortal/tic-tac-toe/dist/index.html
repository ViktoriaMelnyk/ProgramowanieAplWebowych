<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       html {
        box-sizing: border-box;
        }

        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #cecece;
        }
    
        .cell {
            width: 100px;
            height: 100px;
            border-radius: 10px;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            background: rgba(255, 255, 255, .2);
            transition: all .3s ease;
            font-size: 40px;
            font-family: 'Montserrat', sans-serif;
            font-weight: 300;
            color: #fff;
            box-shadow: 8px 4px 15px rgba(0, 0, 0, .25), -8px -4px 15px rgba(255, 255, 255, 1), 8px 4px 15px rgba(0, 0, 0, .1) inset, -8px -4px 15px rgba(255, 255, 255, .3) inset;
        }
        .cell:hover{
            background-color: #fff;
        }
    
        tr {
            display: flex;
            grid-gap: 30px;
            margin: 30px;
        }
    </style>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600&display=swap"
        rel="stylesheet">
</head>
<body>
    
    <table id="tictactoe"></table>
  
    <script src="bundle.js"></script>
</body>
</html>
